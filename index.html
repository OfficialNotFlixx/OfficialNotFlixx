<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftMaster - Business Shift Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShiftMaster</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script>
        // Load users from localStorage or initialize an empty array
        let users = JSON.parse(localStorage.getItem('users')) || [
            { username: 'admin', password: 'notflixx123' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password');
            }
        });

        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            const authCode = prompt('Enter authorization code:');
            if (authCode === 'NotFlixx123') {
                const newUsername = prompt('Enter new username:');
                if (users.some(u => u.username === newUsername)) {
                    alert('Username already taken');
                } else {
                    const newPassword = prompt('Enter new password:');
                    users.push({ username: newUsername, password: newPassword });
                    // Save updated users array to localStorage
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Account created successfully!');
                }
            } else {
                alert('Invalid authorization code');
            }
        });
    </script>
</body>
</html>
